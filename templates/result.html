<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #7e97f1;
  }

  .result-container {
    background-color: #10ecf4;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
    text-align: center;
  }

  h2 {
    margin-bottom: 10px;
  }

  h1 {
    font-size: 32px;
    color: #1e10a0;
    margin: 0;
  }

  p {
    margin-top: 10px;
    color: #0b0b0b;
  }
</style>
</head>
<body>
  <div class="result-container">
    <h2>Time Taken to Deliver Food:</h2>
    <h1>{{final_result}} minutes</h1>
    <p>This is the estimated time taken to deliver the food.</p>
  </div>
</body>
</html>
